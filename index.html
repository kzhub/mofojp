   <a href="#top" id="bot"><i class="fas fa-chevron-circle-up fa-2x" ></i></a>
    <script>
   $(function () {
       var topBtn = $('#bot');
       topBtn.hide();
       //スクロールが500に達したらボタン表示
       $(window).scroll(function () {
           if ($(this).scrollTop() > 300) {
               topBtn.fadeIn();
           } else {
               topBtn.fadeOut();
           }
       });
       //スルスルっとスクロールでトップへもどる
       topBtn.click(function () {
           $('body,html').animate({
               scrollTop: 0
           }, 500);
           return false;
       });
   });
       </script>
